spring:
  data:
    redis:
      host: localhost
      port: 6379
  profiles:
    active: local
  application:
    name: quiz_challenge_backend
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

